<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>YCB-89 TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

header {
  padding: 10px;
  background: #111;
  text-align: center;
  border-bottom: 1px solid #333;
}

#time {
  font-size: 14px;
  opacity: 0.8;
}

#playerBox {
  max-width: 900px;
  margin: 10px auto;
  background: #000;
  aspect-ratio: 16/9;
  position: relative;
}

#playerBox iframe,
#playerBox video {
  width: 100%;
  height: 100%;
}

#status {
  text-align: center;
  padding: 8px;
  background: #111;
}

#schedule {
  max-width: 900px;
  margin: 10px auto;
  padding: 10px;
  background: #151515;
  border: 1px solid #333;
}

.program {
  border-bottom: 1px solid #333;
  padding: 6px 0;
}

.program:last-child {
  border-bottom: none;
}

#adminBtn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1000;
  padding: 6px 10px;
  background: #222;
  color: #fff;
  border: 1px solid #444;
}

#adminPanel {
  position: fixed;
  right: 10px;
  top: 50px;
  width: 280px;
  background: #111;
  border: 1px solid #444;
  padding: 10px;
  display: none;
  z-index: 1000;
}

input, button {
  width: 100%;
  margin: 4px 0;
  padding: 6px;
  background: #222;
  color: #fff;
  border: 1px solid #444;
}

button {
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h2>üì∫ YCB-89 ‚Äî –≤—ã–¥—É–º–∞–Ω–Ω—ã–π —Ç–µ–ª–µ–∫–∞–Ω–∞–ª</h2>
  <div id="time"></div>
</header>

<button id="adminBtn">–ê–¥–º–∏–Ω</button>

<div id="playerBox"></div>
<div id="status">–°–µ–π—á–∞—Å –Ω–µ—Ç —ç—Ñ–∏—Ä–∞</div>

<div id="schedule">
  <b>üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</b>
  <div id="scheduleList"></div>
</div>

<div id="adminPanel">
  <b>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</b>

  <input id="startTime" type="datetime-local">
  <input id="endTime" type="datetime-local">
  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Ä–µ–¥–∞—á–∏">
  <input id="url" placeholder="–°—Å—ã–ª–∫–∞ (embed / mp4)">
  <button id="add">–î–æ–±–∞–≤–∏—Ç—å</button>
</div>

<script>
const ADMIN_PASSWORD = "3709";
const adminBtn = document.getElementById("adminBtn");
const adminPanel = document.getElementById("adminPanel");

adminBtn.onclick = () => {
  const p = prompt("–ü–∞—Ä–æ–ª—å:");
  if (p === ADMIN_PASSWORD) {
    adminPanel.style.display = "block";
  }
};

// ----- –í–†–ï–ú–Ø –ú–°–ö -----
function updateTime() {
  const now = new Date();
  const msk = new Date(now.getTime() + (3 - now.getTimezoneOffset()/60) * 3600000);
  document.getElementById("time").textContent =
    "üïí –ú–°–ö: " + msk.toLocaleString();
}
setInterval(updateTime, 1000);
updateTime();

// ----- –†–ê–°–ü–ò–°–ê–ù–ò–ï -----
let programs = JSON.parse(localStorage.getItem("programs") || "[]");

document.getElementById("add").onclick = () => {
  programs.push({
    start: document.getElementById("startTime").value,
    end: document.getElementById("endTime").value,
    title: document.getElementById("title").value,
    url: document.getElementById("url").value
  });
  localStorage.setItem("programs", JSON.stringify(programs));
  renderSchedule();
};

function renderSchedule() {
  const list = document.getElementById("scheduleList");
  list.innerHTML = "";
  programs.forEach(p => {
    const d = document.createElement("div");
    d.className = "program";
    d.textContent = `${p.start} ‚Äì ${p.end} | ${p.title}`;
    list.appendChild(d);
  });
}
renderSchedule();

// ----- –≠–§–ò–† -----
function checkLive() {
  const now = new Date();
  const playerBox = document.getElementById("playerBox");
  const status = document.getElementById("status");

  const current = programs.find(p =>
    new Date(p.start) <= now && now < new Date(p.end)
  );

  if (!current) {
    playerBox.innerHTML = "";
    status.textContent = "‚ùå –°–µ–π—á–∞—Å –Ω–µ—Ç —ç—Ñ–∏—Ä–∞";
    return;
  }

  status.textContent = "üî¥ –í —ç—Ñ–∏—Ä–µ: " + current.title;

  if (current.url.includes("youtube") || current.url.includes("embed")) {
    playerBox.innerHTML = `<iframe src="${current.url}" frameborder="0" allowfullscreen></iframe>`;
  } else {
    playerBox.innerHTML = `<video src="${current.url}" autoplay controls></video>`;
  }
}

setInterval(checkLive, 5000);
checkLive();
</script>

</body>
</html>
