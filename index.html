<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Карта</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
  color: white;
}

/* КАРТА */
#map {
  width: 95vw;
  max-width: 900px;
  height: 60vh;
  margin: 10px auto;
  border: 2px solid #444;
  border-radius: 10px;
}

/* КНОПКА АДМИНА */
#adminBtn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1000;
  padding: 8px 12px;
  background: #222;
  color: white;
  border: 1px solid #555;
}

/* АДМИН-ПАНЕЛЬ */
#adminPanel {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #1a1a1a;
  border-top: 2px solid #444;
  padding: 10px;
  display: none;
  z-index: 1000;
}

input, button {
  width: 100%;
  margin: 5px 0;
  padding: 6px;
  background: #222;
  color: white;
  border: 1px solid #555;
}

label {
  font-size: 13px;
  opacity: 0.8;
}
</style>
</head>

<body>

<button id="adminBtn">Админ</button>
<div id="map"></div>

<div id="adminPanel">
  <b>Спутниковый снимок</b><br>

  <label>URL картинки</label>
  <input id="imgUrl" placeholder="https://...">

  <label>Размер (метры)</label>
  <input id="imgSize" type="number" value="800">

  <label>Прозрачность (0–1)</label>
  <input id="imgOpacity" type="number" step="0.1" value="0.6">

  <button id="saveBtn">СОХРАНИТЬ</button>
</div>

<script>
// ---------------- КАРТА ----------------
const map = L.map('map').setView([49.0, 31.0], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

// ---------------- АДМИН ----------------
const ADMIN_PASSWORD = "3709";
const adminBtn = document.getElementById("adminBtn");
const adminPanel = document.getElementById("adminPanel");

adminBtn.onclick = () => {
  const p = prompt("Пароль:");
  if (p === ADMIN_PASSWORD) {
    adminPanel.style.display = "block";
    alert("Кликни по карте, чтобы выбрать место");
  }
};

// ---------------- ВЫБОР МЕСТА ----------------
let selectedPoint = null;
let tempMarker = null;

map.on("click", e => {
  if (adminPanel.style.display !== "block") return;

  selectedPoint = e.latlng;

  if (tempMarker) map.removeLayer(tempMarker);
  tempMarker = L.circleMarker(selectedPoint, {
    radius: 6,
    color: "cyan"
  }).addTo(map);
});

// ---------------- СОХРАНЕНИЕ ----------------
document.getElementById("saveBtn").onclick = () => {
  if (!selectedPoint) {
    alert("Сначала кликни по карте");
    return;
  }

  const url = document.getElementById("imgUrl").value;
  const size = Number(document.getElementById("imgSize").value);
  const opacity = Number(document.getElementById("imgOpacity").value);

  if (!url) {
    alert("Вставь URL картинки");
    return;
  }

  const dLat = size / 111000;
  const dLng = size / (111000 * Math.cos(selectedPoint.lat * Math.PI / 180));

  const bounds = [
    [selectedPoint.lat - dLat/2, selectedPoint.lng - dLng/2],
    [selectedPoint.lat + dLat/2, selectedPoint.lng + dLng/2]
  ];

  L.imageOverlay(url, bounds, { opacity }).addTo(map);

  alert("Сохранено");
};
</script>

</body>
</html>
